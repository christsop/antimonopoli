    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Dark Theme and Christmas Feel */
        body {
            background-color: #2c2c2c;
            color: #fff;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: auto;
        }

        .header-title {
            font-family: 'Georgia', serif;
            color: #f1c40f;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            background-color: #333;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-body {
            padding: 20px;
        }

        .card-title a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }

        .card-title a:hover {
            text-decoration: underline;
        }

        .winners li {
            background: #e74c3c;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            list-style: none;
            font-size: 1rem;
            color: #fff;
        }

        .winners li::before {
            content: "üéÑ ";
        }

        .loader {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #1abc9c;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .checkbox-container {
            background: #2d3436;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .form-check-label {
            color: #f39c12;
            font-size: 1rem;
        }

        .form-check-input {
            width: 25px;
            height: 25px;
            margin-right: 10px;
            accent-color: #e74c3c;
        }

        @media (max-width: 576px) {
            .form-check-label {
                font-size: 1.2rem;
            }

            .form-check-input {
                width: 35px;
                height: 35px;
            }
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 24px;
            user-select: none;
            animation: snow 10s linear infinite;
            z-index: -1;
        }

        @keyframes snow {
            0% {
                transform: translateX(0) translateY(0);
            }

            100% {
                transform: translateX(100px) translateY(100vh);
            }
        }

        .snowflake:nth-child(odd) {
            animation-duration: 12s;
            animation-delay: 1s;
        }

        .snowflake:nth-child(even) {
            animation-duration: 14s;
            animation-delay: 3s;
        }

        .filters-section {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        html {
            scroll-behavior: smooth;
        }

        /* Notification Banner Styles */
        .alert {
            background-color: #28a745;
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="snowflake" style="left: 90%;">‚ùÑÔ∏è</div>

    <div class="container py-5">
        <h1 class="text-center mb-4 header-title">Event Winners</h1>

        <!-- Checkboxes Section -->
        <div id="checkbox-container" class="mb-4 checkbox-container">
            <h4 class="mb-3">Filter by Participants</h4>
        </div>

        <!-- Buttons -->
        <div class="text-center my-4">
            <button id="selectAllButton" class="btn btn-success">Select All</button>
            <button id="deselectAllButton" class="btn btn-danger">Deselect All</button>
        </div>

        <!-- Loader -->
        <div class="loader" id="loader"></div>

        <!-- Events Section -->
        <div id="events-list" class="row g-4"></div>
    </div>

    <script>
        const participants = [
            { gender: "ŒöŒøœÇ", firstname: "ŒßœÅŒÆœÉœÑŒøœÇ", lastname: "Œ§œÉŒøœÄŒ≠ŒªŒ±œÇ" },
            { gender: "ŒöŒøœÇ", firstname: "ŒõŒµœÖœÑŒµœÅŒ∑œÇ", lastname: "ŒúŒøœÅŒπœÑœÇ" },
            { gender: "ŒöŒøœÇ", firstname: "ŒùŒπŒ∫ŒøœÇ", lastname: "ŒîŒµŒªŒªŒ∑œÇ" },
            { gender: "ŒöŒøœÇ", firstname: "Œ£Œ±œÅŒ±ŒΩœÑŒøœÇ", lastname: "Œ§Œ∂ŒøœÅœÑŒ∂Œ∑œÇ" },
            { gender: "ŒöŒøœÇ", firstname: "ŒßœÅŒÆœÉœÑŒøœÇ", lastname: "Œ°Œ±ŒºŒ±ŒΩœÑŒ¨ŒΩŒ∑œÇ" },
            { gender: "ŒöŒ±", firstname: "ŒïŒªŒ≠ŒΩŒ∑", lastname: "Œ§œÉŒµŒΩœÑŒπŒ¥ŒøœÖ" },
            { gender: "ŒöŒ±", firstname: "ŒïŒªŒ≠ŒΩŒ∑", lastname: "ŒöŒøœÉŒµŒøŒ≥ŒªŒøœÖ" },
            { gender: "ŒöŒ±", firstname: "ŒöœâŒΩœÉœÑŒ±ŒΩœÑŒØŒΩŒ±", lastname: "ŒúŒ±Œ≥Œ∫Œ±œÜŒ¨" },
            { gender: "ŒöŒ±", firstname: "Œ±Œ∏Œ∑ŒΩŒ±", lastname: "œÜŒªŒµŒ≥Œ∫Œ±" },
            { gender: "ŒöŒøœÇ", firstname: "ŒπœâŒ±ŒΩŒΩŒ∑œÇ", lastname: "œÑœÉŒøœÄŒµŒªŒ±œÇ" },
            { gender: "ŒöŒ±", firstname: "ŒîŒøŒºŒΩŒ±", lastname: "Œ†Œ±ŒΩœÑŒµŒªŒπŒ¥ŒøœÖ" },
            { gender: "ŒöŒøœÇ", firstname: "ŒìŒπœâœÅŒ≥ŒøœÇ", lastname: "ŒëŒΩŒ¥œÅŒµŒøœÖ" },
        ];

        const eventsList = document.getElementById('events-list');
        const loader = document.getElementById('loader');
        const checkboxContainer = document.getElementById('checkbox-container');
        let allEvents = [];

        const removeAccents = (str) => str.normalize('NFD').replace(/\p{Diacritic}/gu, '').toUpperCase();

        function renderCheckboxes(participants) {
            checkboxContainer.innerHTML += `
                <div class="row">
                    ${participants.map(participant => `
                        <div class="col-sm-6 col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="${participant.lastname}" id="checkbox-${participant.lastname}">
                                <label class="form-check-label" for="checkbox-${participant.lastname}">
                                    ${participant.firstname} ${participant.lastname}
                                </label>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function applyFilters() {
            const checkedLastNames = Array.from(checkboxContainer.querySelectorAll('.form-check-input:checked')).map(checkbox => removeAccents(checkbox.value.toLowerCase()));

            if (checkedLastNames.length === 0) {
                renderEvents(allEvents);
                return;
            }

            const filteredEvents = allEvents.filter(event =>
                event.winners.some(winner => {
                    const winnerNormalized = removeAccents(winner.toLowerCase());
                    return checkedLastNames.some(lastName => winnerNormalized.includes(lastName));
                })
            );

            renderEvents(filteredEvents);
        }

        async function fetchWinners() {
            loader.style.display = 'block';
            eventsList.innerHTML = '';

            try {
                const response = await fetch('https://antimonopoli-api.vercel.app/winners');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                allEvents = await response.json();
                renderCheckboxes(participants);
                renderEvents(allEvents);
            } catch (error) {
                console.error('Error fetching winners data:', error);
                eventsList.innerHTML = '<div class="alert alert-danger">Error loading data. Please try again later.</div>';
            } finally {
                loader.style.display = 'none';
            }
        }

        function cleanTitle(title) {
            // Remove the word "ŒîŒπŒ±Œ≥œâŒΩŒπœÉŒºœåœÇ" (case-sensitive) and trim the title
            let cleanedTitle = title.replace('ŒîŒπŒ±Œ≥œâŒΩŒπœÉŒºœåœÇ; ', '').trim();
            
            // Get everything until the first hyphen '-'
            const dashIndex = cleanedTitle.indexOf('‚Äì'); // Use the en-dash (‚Äì) instead of regular dash (-)
            
            if (dashIndex !== -1) {
                cleanedTitle = cleanedTitle.slice(0, dashIndex).trim(); // Slice the string up to the first dash
            }
            
            return cleanedTitle; // Return the cleaned title
        }

        function renderEvents(events) {
        eventsList.innerHTML = '';

        if (events.length === 0) {
            eventsList.innerHTML = '<div class="alert alert-warning">No events found.</div>';
            return;
        }

        events.forEach(event => {
            const eventElement = document.createElement('div');
            eventElement.className = 'col-md-6 col-lg-4';

            const cleanedTitle = cleanTitle(event.eventTitle); // Get the cleaned event title

            eventElement.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="${event.eventUrl}" target="_blank" class="event-title">${cleanedTitle}</a>
                            <button class="btn btn-outline-secondary btn-sm copy-btn" title="Copy Title">
                                <svg fill="#000000" height="15px" width="15px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" 
                                    viewBox="0 0 352.804 352.804" xml:space="preserve">
                                <g>
                                    <path d="M318.54,57.282h-47.652V15c0-8.284-6.716-15-15-15H34.264c-8.284,0-15,6.716-15,15v265.522c0,8.284,6.716,15,15,15h47.651
                                        v42.281c0,8.284,6.716,15,15,15H318.54c8.284,0,15-6.716,15-15V72.282C333.54,63.998,326.824,57.282,318.54,57.282z
                                        M49.264,265.522V30h191.623v27.282H96.916c-8.284,0-15,6.716-15,15v193.24H49.264z M303.54,322.804H111.916V87.282H303.54V322.804
                                        z"/>
                                </g>
                                </svg>
                            </button>
                            <!-- Google Search Button -->
                            <a href="https://www.google.com/search?q=${encodeURIComponent(cleanedTitle)}" target="_blank" class="btn btn-outline-primary btn-sm" title="Search on Google">
                                üîç
                            </a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">Winners</h6>
                        <ul class="winners">
                            ${event.winners.map(winner => `<li>${winner}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
            eventsList.appendChild(eventElement);
        });

        document.querySelectorAll('.copy-btn').forEach(button => {
            button.addEventListener('click', (event) => {
                const title = event.target.closest('.card-body').querySelector('.event-title').textContent;
                navigator.clipboard.writeText(title).then(() => {
                    // Banner
                    const banner = document.createElement('div');
                    banner.className = 'alert alert-success alert-dismissible fade show';
                    banner.style.position = 'fixed';
                    banner.style.top = '0';
                    banner.style.left = '0';
                    banner.style.width = '100%';
                    banner.style.zIndex = '1050';
                    banner.innerHTML = '<strong>Copied to clipboard!</strong>';
                    document.body.appendChild(banner);

                    // Hide the banner after 2 seconds
                    setTimeout(() => {
                        banner.style.display = 'none';
                    }, 2000);
                }).catch(err => {
                    console.error('Error copying text:', err);
                });
            });
        });
    }

        // Event listener for checkboxes
        document.addEventListener('change', applyFilters);

        // Event listener for Select/Deselect All buttons
        document.getElementById('selectAllButton').addEventListener('click', () => {
            document.querySelectorAll('.form-check-input').forEach(input => input.checked = true);
            applyFilters();
        });

        document.getElementById('deselectAllButton').addEventListener('click', () => {
            document.querySelectorAll('.form-check-input').forEach(input => input.checked = false);
            applyFilters();
        });

        fetchWinners();
    </script>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
