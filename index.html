<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Winners</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Dark Theme and Christmas Feel */
        body {
            background-color: #2c2c2c;
            color: #fff;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }

        .header-title {
            font-family: 'Georgia', serif;
            color: #f1c40f;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            background-color: #333;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-body {
            padding: 20px;
        }

        .card-title a {
            color: #e74c3c;
            text-decoration: none;
            font-weight: bold;
        }

        .card-title a:hover {
            text-decoration: underline;
        }

        .winners li {
            background: #e74c3c;
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            list-style: none;
            font-size: 1rem;
            color: #fff;
        }

        .winners li::before {
            content: "üéÑ ";
        }

        .loader {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #1abc9c;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .checkbox-container {
            background: #2d3436;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }

        .form-check-label {
            color: #f39c12;
            font-size: 1rem;
        }

        .form-check-input {
            width: 25px;
            height: 25px;
            margin-right: 10px;
            accent-color: #e74c3c; /* Christmas red color */
        }

        /* Larger checkboxes on mobile devices */
        @media (max-width: 576px) {
            .form-check-label {
                font-size: 1.2rem;
            }

            .form-check-input {
                width: 35px;
                height: 35px;
            }
        }

        /* Snowflakes animation */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 24px;
            user-select: none;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            0% {
                transform: translateX(0) translateY(0);
            }

            100% {
                transform: translateX(100px) translateY(100vh);
            }
        }

        .snowflake:nth-child(odd) {
            animation-duration: 12s;
            animation-delay: 1s;
        }

        .snowflake:nth-child(even) {
            animation-duration: 14s;
            animation-delay: 3s;
        }

        .filters-section {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="snowflake" style="left: 50%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 60%;">‚ùÑÔ∏è</div>

    <div class="snowflake" style="left: 80%;">‚ùÑÔ∏è</div>
    <div class="snowflake" style="left: 90%;">‚ùÑÔ∏è</div>

    <div class="container py-5">
        <h1 class="text-center mb-4 header-title">Event Winners</h1>

        <!-- Checkboxes Section -->
        <div id="checkbox-container" class="mb-4 checkbox-container">
            <h4 class="mb-3">Filter by Participants</h4>
            <!-- Checkboxes will be populated here dynamically -->
        </div>

        <!-- Loader -->
        <div class="loader" id="loader"></div>

        <!-- Events Section -->
        <div id="events-list" class="row g-4">
            <!-- Events will be populated here dynamically -->
        </div>
    </div>

    <script>
        const participants = [
            { gender: "ŒöŒøœÇ", firstname: "ŒßœÅŒÆœÉœÑŒøœÇ", lastname: "Œ§œÉŒøœÄŒ≠ŒªŒ±œÇ" },
            { gender: "ŒöŒøœÇ", firstname: "ŒõŒµœÖœÑŒµœÅŒ∑œÇ", lastname: "ŒúŒøœÅŒπœÑœÇ" },
            { gender: "ŒöŒøœÇ", firstname: "ŒùŒπŒ∫ŒøœÇ", lastname: "ŒîŒµŒªŒªŒ∑œÇ" },
            { gender: "ŒöŒøœÇ", firstname: "Œ£Œ±œÅŒ±ŒΩœÑŒøœÇ", lastname: "Œ§Œ∂ŒøœÅœÑŒ∂Œ∑œÇ" },
            { gender: "ŒöŒøœÇ", firstname: "ŒßœÅŒÆœÉœÑŒøœÇ", lastname: "Œ°Œ±ŒºŒ±ŒΩœÑŒ¨ŒΩŒ∑œÇ" },
            { gender: "ŒöŒ±", firstname: "ŒïŒªŒ≠ŒΩŒ∑", lastname: "Œ§œÉŒµŒΩœÑŒπŒ¥ŒøœÖ" },
            { gender: "ŒöŒ±", firstname: "ŒïŒªŒ≠ŒΩŒ∑", lastname: "ŒöŒøœÉŒµŒøŒ≥ŒªŒøœÖ" },
            { gender: "ŒöŒ±", firstname: "ŒöœâŒΩœÉœÑŒ±ŒΩœÑŒØŒΩŒ±", lastname: "ŒúŒ±Œ≥Œ∫Œ±œÜŒ¨" },
            { gender: "ŒöŒ±", firstname: "Œ±Œ∏Œ∑ŒΩŒ±", lastname: "œÜŒªŒµŒ≥Œ∫Œ±" },
            { gender: "ŒöŒøœÇ", firstname: "ŒπœâŒ±ŒΩŒΩŒ∑œÇ", lastname: "œÑœÉŒøœÄŒµŒªŒ±œÇ" }
        ];

        const eventsList = document.getElementById('events-list');
        const loader = document.getElementById('loader');
        const checkboxContainer = document.getElementById('checkbox-container');
        let allEvents = [];

        const removeAccents = (str) => {
            return str.normalize('NFD').replace(/\p{Diacritic}/gu, '').toUpperCase();
        };

        function renderCheckboxes(participants) {
            checkboxContainer.innerHTML += `
                <div class="row">
                    ${participants.map(participant => `
                        <div class="col-sm-6 col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="${participant.lastname}" id="checkbox-${participant.lastname}">
                                <label class="form-check-label" for="checkbox-${participant.lastname}">
                                    ${participant.firstname} ${participant.lastname}
                                </label>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            checkboxContainer.querySelectorAll('.form-check-input').forEach(checkbox => {
                checkbox.addEventListener('change', applyFilters);
            });
        }

        function applyFilters() {
            const checkedLastNames = Array.from(
                checkboxContainer.querySelectorAll('.form-check-input:checked')
            ).map(checkbox => removeAccents(checkbox.value.toLowerCase()));

            if (checkedLastNames.length === 0) {
                renderEvents(allEvents);
                return;
            }

            const filteredEvents = allEvents.filter(event =>
                event.winners.some(winner => {
                    const winnerNormalized = removeAccents(winner.toLowerCase());
                    return checkedLastNames.some(lastName => winnerNormalized.includes(lastName));
                })
            );

            renderEvents(filteredEvents);
        }

        async function fetchWinners() {
            loader.style.display = 'block';
            eventsList.innerHTML = '';

            try {
                const response = await fetch('https://antimonopoli-api.vercel.app/winners');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                allEvents = await response.json();
                renderCheckboxes(participants);
                renderEvents(allEvents);
            } catch (error) {
                console.error('Error fetching winners data:', error);
                eventsList.innerHTML = '<div class="alert alert-danger">Error loading data. Please try again later.</div>';
            } finally {
                loader.style.display = 'none';
            }
        }

        function renderEvents(events) {
            eventsList.innerHTML = '';

            if (events.length === 0) {
                eventsList.innerHTML = '<div class="alert alert-warning">No events found.</div>';
                return;
            }

            events.forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.className = 'col-md-6 col-lg-4';

                eventElement.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="${event.eventUrl}" target="_blank">${event.eventTitle}</a>
                            </h5>
                            <h6 class="card-subtitle mb-2 text-muted">Winners</h6>
                            <ul class="winners">
                                ${event.winners.map(winner => `<li>${winner}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `;

                eventsList.appendChild(eventElement);
            });
        }

        fetchWinners();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
